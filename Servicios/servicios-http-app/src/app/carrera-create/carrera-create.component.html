<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Registrar Carrera</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="carreraDetalle.codigo" class="form-control" placeholder="Codigo ">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="carreraDetalle.nombre" class="form-control" placeholder="Nombre">
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="carreraDetalle.duracion" class="form-control" placeholder="Duracion ">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addCarrera()">Registrar</button>
        </div>

    </div>
</div>
