<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Registrar Carrera</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="matriculaDetalle.estudiante" class="form-control" placeholder="codigo estudiante ">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="matriculaDetalle.curso" class="form-control" placeholder="curso">
        </div>

        <div class="form-group">
            <input type="date" [(ngModel)]="matriculaDetalle.fechaMatricula" class="form-control" >
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addMatricula()">Registrar</button>
        </div>

    </div>
</div>
