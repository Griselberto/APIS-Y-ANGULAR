<div class="container custom-container">
    <div class="col-md-12">

        <h3 class="mb-3 text-center">Actualizar Carrera</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="carreraData.nombre" class="form-control" placeholder="nombre">
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="carreraData.duracion" class="form-control">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="actualizaCarrera()">Actualizar Carrera</button>
        </div>

    </div>
</div>
